        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f5f5f5; color: #333; overflow-x: hidden; }
        
        nav { background-color: #004aad; padding: 1rem; display: flex; justify-content: space-between; align-items: center; color: #fff; position: sticky; top: 0; z-index: 1000; }
        nav h2 { margin: 0; font-weight: 900; text-transform: uppercase; font-style: italic; letter-spacing: -0.05em; }
        nav a { color: #fff; margin-left: 1rem; text-decoration: none; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; opacity: 0.8; transition: opacity 0.2s; }
        nav a:hover { opacity: 1; }
        
        .logo { width: 40px; height: 40px; background-color: #fff; border-radius: 50%; margin-right: 12px; display: flex; align-items: center; justify-center; color: #004aad; font-weight: 900; }

        header.landing { text-align: center; padding: 3rem 1rem; background-color: #f5f5f5; border-bottom: 1px solid #e5e5e5; }
        header.landing h1 { font-weight: 900; font-style: italic; text-transform: uppercase; margin-bottom: 0.5rem; color: #004aad; font-size: 2.5rem; }
        header.landing p { font-size: 1rem; color: #666; font-weight: 500; }

        #root { display: flex; justify-content: center; align-items: flex-start; min-height: 80vh; padding: 2rem 1rem; }
        
        .app-container { width: 100%; max-width: 500px; background: #0f172a; position: relative; overflow: hidden; display: flex; flex-direction: column; border-radius: 40px; border: 8px solid #1e293b; box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5); min-height: 850px; }

        footer { background-color: #004aad; color: #fff; text-align: center; padding: 2rem; margin-top: 2rem; font-size: 0.8rem; font-weight: 700; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }

        @media (max-width: 500px) {
            #root { padding: 0; }
            .app-container { border-radius: 0; border: none; min-height: 100vh; }
            header.landing { padding: 1.5rem 1rem; }
            header.landing h1 { font-size: 1.5rem; }
        }
    </style>
