<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B00">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/713/713311.png">
    <title>Swensi - Service Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00',
                        secondary: '#0A1F44',
                        accent: '#2ECC71',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #FF6B00;
            --secondary: #0A1F44;
            --accent: #2ECC71;
            --bg-app: #ffffff;
            --text-app: #0f172a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #0f172a;
        }

        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: var(--bg-app);
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .mobile-container.dark {
            --bg-app: #0f172a;
            --text-app: #f8fafc;
        }

        @media (min-width: 480px) {
            .mobile-container {
                height: 95vh;
                max-height: 900px;
                border-radius: 40px;
                margin: 20px;
            }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.85);
            border-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-zoom-in {
            animation: zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .gradient-mesh {
            background-color: var(--bg-app);
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(10, 31, 68, 0.08) 0px, transparent 50%);
        }

        .dark .gradient-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 41, 59, 0.3) 0px, transparent 50%);
        }

        .btn-primary {
            background: var(--primary);
            box-shadow: 0 12px 24px -8px rgba(255, 107, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .btn-primary:active {
            transform: scale(0.96);
            box-shadow: 0 4px 12px -4px rgba(255, 107, 0, 0.4);
        }

        .service-card {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: #ffffff;
            border: 1px solid #f1f5f9;
        }

        .dark .service-card {
            background: #1e293b;
            border-color: #334155;
        }

        .service-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0,0,0,0.05);
        }

        .service-card:active {
            transform: scale(0.96);
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Using a relative path './sw.js' instead of '/sw.js' to ensure 
                // it registers within the current origin context.
                navigator.serviceWorker.register('./sw.js').catch(err => {
                    console.error('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
