    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#0F172A',
                        accent: '#B87333',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #root { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mobile-container { width: 100%; max-width: 480px; height: 100vh; background: #ffffff; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .mobile-container.dark { background: #0f172a; color: #f8fafc; }
        @media (min-width: 480px) { .mobile-container { height: 95vh; max-height: 900px; border-radius: 40px; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); }
        .dark .glass-nav { background: rgba(15, 23, 42, 0.8); border-top: 1px solid rgba(255,255,255,0.05); }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
