
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#004aad">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/713/713311.png">
    <title>Swensi Nakonde - Trade & Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#004aad',
                        secondary: '#0F172A',
                        accent: '#B87333',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0F172A; color: #333; overflow-x: hidden; }
        
        nav { background-color: #004aad; padding: 1rem; display: flex; justify-content: space-between; align-items: center; color: #fff; position: sticky; top: 0; z-index: 1000; }
        nav h2 { margin: 0; font-weight: 900; text-transform: uppercase; font-style: italic; letter-spacing: -0.05em; }
        nav a { color: #fff; margin-left: 1rem; text-decoration: none; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; opacity: 0.8; transition: opacity 0.2s; }
        nav a:hover { opacity: 1; }
        
        .logo { width: 40px; height: 40px; background-color: #fff; border-radius: 50%; margin-right: 12px; display: flex; align-items: center; justify-content: center; color: #004aad; font-weight: 900; }

        #root { display: flex; justify-content: center; align-items: stretch; min-height: 100vh; }
        
        /* Updated max-width to 768px for Tablet Support */
        .app-container { width: 100%; max-width: 768px; background: #0f172a; position: relative; overflow: hidden; display: flex; flex-direction: column; min-height: 100vh; }

        footer { background-color: #004aad; color: #fff; text-align: center; padding: 2rem; font-size: 0.8rem; font-weight: 700; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }

        @media (max-width: 768px) {
            #root { padding: 0; }
            .app-container { border-radius: 0; border: none; min-height: 100vh; }
        }
        
        .mesh-gradient {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(217,100%,15%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(210,100%,10%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(200,100%,15%,1) 0, transparent 50%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "express": "https://esm.sh/express@^5.2.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "url": "https://esm.sh/url@^0.11.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "d3": "https://esm.sh/d3@^7.9.0",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script src="/env-config.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
