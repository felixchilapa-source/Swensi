<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1E40AF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/713/713311.png">
    <title>Swensi Nakonde - Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#0F172A',
                        accent: '#B87333',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(3deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(-3deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; margin: 0; padding: 0; overflow: hidden; }
        #root { height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; }
        .app-container { width: 100%; height: 100%; max-width: 500px; background: #0f172a; position: relative; overflow: hidden; }
        @media (min-width: 500px) { .app-container { height: 92vh; border-radius: 40px; border: 8px solid #1e293b; box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .mesh-gradient {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 64, 175, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(184, 115, 51, 0.1) 0px, transparent 50%);
        }
    </style>
